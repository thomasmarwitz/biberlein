<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biberlein</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <button id="biberknopf">Wo ist mein Biiber?</button>

    <br>
    <br>

    <div id="Karton" style="display:none;">
        <img src="img/beaver.gif" alt="A beaver dancing" width="300px">
        <p>Da ist der Biiber!</p>
    </div>
</body>
<!-- JS -->
<script>
    const knopf = document.getElementById("biberknopf")
    knopf.addEventListener("click", () => {
        const Karton = document.getElementById("Karton")
        Karton.style.display= ""
    })

</script>
</html>
